      - name: Install helm
        shell: bash
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Deploy server service
        shell: bash
        env:
          KUBERNETES_CLUSTER_CERTIFICATE: ${{ secrets.KUBERNETES_CLUSTER_CERTIFICATE }}
          KUBERNETES_SERVER: ${{ secrets.KUBERNETES_SERVER }}
          KUBERNETES_TOKEN: ${{ secrets.KUBERNETES_TOKEN }}
        run: |
          echo "$KUBERNETES_CLUSTER_CERTIFICATE" > ca.crt

          helm upgrade server ./k8s/helm \
          --install \
          --kube-apiserver "$KUBERNETES_SERVER" \
          --kube-ca-file ca.crt \
          --kube-token "$KUBERNETES_TOKEN" \
          --kubeconfig /dev/null \
          -f ./services/server/helm-values.yaml

